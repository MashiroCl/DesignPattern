<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录-风格转换</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/css/sign.css">
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <head/>

<body>
<div class="limiter">
    <div class="container-login">
        <div class="wrap-login p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login-form validate-form" method="post">
                <span class="login-form-title p-b-49">登录</span>

                <div class="wrap-input validate-input">
                    <span class="label-input">用户名</span>
                    <input id="username-input" class="input-content" type="text" name="username" placeholder="请输入用户名"
                           autocomplete="off">
                    <span class="focus-input" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input validate-input">
                    <span class="label-input">密码</span>
                    <input id="password-input" class="input-content" type="password" name="passwd" placeholder="请输入密码">
                    <span class="focus-input" data-symbol="&#xf190;"></span>
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <a href="javascript:">忘记密码？</a>
                </div>

                <div class="container-login-form-btn">
                    <div class="wrap-login-form-btn">
                        <div class="login-form-bgbtn"></div>
                        <button id="signuser-submit" class="login-form-btn" onclick="cclick_login()">
                            <a href="../user" >登录用户</a>
                        </button>
                    </div>
                </div>
                <div class="container-login-form-btn">
                    <div class="wrap-login-form-btn">
                        <div class="login-form-bgbtn"></div>
                        <button id="signhost-submit" class="login-form-btn" onclick="cclick_login()">
                            <a href="../host" >登录商家</a>
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-25">
                    <a href="../register" class="txt2">立即注册</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
{#<script src="../static/js/sign.js"></script>#}
<script>

    function cclick_login(){
        {#alert("fea");#}
        var data={};

        obj=document.getElementById("username-input").value;
        data["username"]=obj;

        obj=document.getElementById("password-input").value;
        data["password"]=obj;

        var postData =  JSON.stringify(data);

        $.ajax({
            url: 'http://127.0.0.1:8000/signCheck/',
            type: 'GET',
            data: {'data':postData,
            },
            traditional:true,//用传统方式序列化数据
            success:function(flag){
                alert(flag)
            }
        })
        alert("frick you");
    }


</script>
</body>

</html>
